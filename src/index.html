<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PET LOVERS</title>
</head>

<body>
  <header>
    <h1>PET LOVERS</h1>
  </header>
  <main>
    <h2>¡Bienvenid@!</h2>
    <form>
      <input type="email" placeholder="e-mail" id="e-mail">
      <input type="password" placeholder="contraseña" id="password">
      <button type="text" id="button">Iniciar sesión</button>
      <p>O ingresa con:</p>
      <i class="fab fa-facebook"></i>
      <p>¿No tienes una cuenta?</p>
      <a href="">Regístrate</a>
    </form>
    <form>
      <h3>Crear Publicacion</h3> 
      <textarea name="comentarios" rows="10" cols="30" placeholder="Escribe tu publicacion" id="texto"></textarea>
      <button type="text" id="submit">Publicar</button>
    </form>
    <table>
      <thead>
        <th scope="col">Publicacion</th>
      </thead>
      <tbody id="tabla">
      </tbody>
    </table>
  </main>
  <script type="module" src="index.js"></script>
  <script src="https://kit.fontawesome.com/d8766e8b30.js" crossorigin="anonymous"></script>

</body>

</html>
